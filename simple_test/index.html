<html>
<head>
  <script>
  function post(){
    var API_URL="https://9vs11zrw0l.execute-api.us-west-1.amazonaws.com/DEV/name";
    event.preventDefault();
    $.ajax({
        type: 'POST',
        url: API_URL,
        data: JSON.stringify({"Name":$('#name').val()}),
        contentType: "application/json",

        success: function(data){
          location.reload();
        }
    });
    return false;
  }
  </script>
</head>
<body>
  <h1>TEST</h1>
  <form>
    <input type="text" id="name" name="name">
    <button type="submit" id="submit" name="submit" onclick="post()">Submit</button>
  </form>
  <img src="img/test.jpeg" alt="test" width="100" height="150">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</body>
</html>
