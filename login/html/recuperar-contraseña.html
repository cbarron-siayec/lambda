<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <title>Recuperar Contraseña</title>
  </head>
  <body style="background-color:rgb(249, 249, 249);">
    <div class="container-fluid" >
      <div class="row"><br><br><br><br>
      </div>
      <div class="row" >
        <div class="col-sm"></div>
        <div class="col-sm" style="background-color:white;">
          <form><br><img src="../img/Logo-Siayec.jpg" height="50%" width="50%" style="margin-left: auto; margin-right: auto; display: block;"><br>
            <div class="form-group">
              <label for="email">Correo Electrónico Grupo SIAYEC</label>
              <input type="email" class="form-control" id="email" name="email" placeholder="correo@grupo-siayec.com.mx" required="true">
            </div>
            <br>
            <button type="submit" class="btn btn-primary" onsubmit="postData()" style="width: 100%;" >Recuperar Contraseña</button>
            <small id="passwordHelpBlock" class="form-text text-muted">
              Se enviará un correo electrónico con instrucciones para recuperar su contraseña.
            </small>
          </form>
          <small id="passwordHelpBlock" class="form-text text-muted">
            <a href="../login.html" style="text-align: center;">Log-In</a>
          </small><br>
          <br>
        </div>
        <div class="col-sm"></div>
      </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="javascript/postData.js"></script>
  </body>
</html>
